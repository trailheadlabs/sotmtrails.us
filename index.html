---
layout: default
---

<div class="home">
  <p>
    <a class="post-link" href="http://cdn.outerspatial.com/uploads/sotmtrails.pdf">
      <img src="/img/sotmus.001.jpg"/>
      <center><h2>Download the slides (PDF)</h2></center>
    </a>
  </p>
  <br/>
  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

  <div class="text-center">
    <h3><a href="https://tinyletter.com/sotmtrails">Stay up to date! Sign up for the newsletter.</a></h3>
  </div>

</div>
